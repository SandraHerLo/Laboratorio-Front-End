<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="formContainer">
       <form>
           <h1>Create Account</h1>
           <h2>Nombre</h2>
           <input type="text" name="nombre" id="nombre" value=""/>
            <span id="nameError"></span><br/>
            <h2>Email</h2>
           <input type="email" name="email" id="email" value="" />
           <span id="emailError"></span><br/>
           <h2>Clave</h2>
           <input type="password" name="clave" id="clave" value=""/>
           <span id="claveError"></span><br/>
           <h2>Confirme su clave</h2>
           <input type="password" name="claveConfirmacion" id="claveConfirmacion" value=""/>
           <span id="claveConfirmacionError"></span><br/>
           <button type="submit" onclick="return validateNombre(), validateEmail(), validateClave(), validateClaveConfirmacion(), validateFormulario()"><p>ENVIAR</p></button>
       </form> 
        </div>
    </body>
</html>
